<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3; /* Cambio de color de fondo */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center; /* Cambiar de flex-start a center */
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #34495e; /* Azul oscuro */
            color: white;
            padding: 40px; /* Aumento del padding */
            border-radius: 12px; /* Aumento del border-radius */
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Mayor sombra */
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            font-size: 26px;
        }
        input {
            width: 100%;
            padding: 12px; /* Aumento del padding */
            margin: 10px 0;
            border: 1px solid #bdc3c7; /* Color de borde */
            border-radius: 4px;
            font-size: 16px;
            background-color: white; 
            color: #333; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2980b9; /* Azul claro al enfocar */
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5); /* Sombra al enfocar */
            outline: none;
        }
        input[type="submit"] {
            background-color: #27ae60; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2ecc71; /* Verde más claro */
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            transform: scale(0.95);
        }
        .terms {
            margin: 10px 0;
            font-size: 14px;
        }
        .terms input {
            width: auto; 
            margin-right: 5px; 
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .message a {
            color: #27ae60; /* Verde */
            text-decoration: none;
            font-weight: bold;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" name="terms" required> 
                    Acepto los <a href="#" style="color: #27ae60;">términos y condiciones</a>
                </label>
            </div>

            <input type="submit" value="Entrar">

            <div class="message">
                <p>¿No tienes una cuenta? <a href="./registro.html">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

</body>
</html>
