<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #34495e; /* Azul oscuro */
            color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            font-size: 26px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2980b9; /* Azul claro al enfocar */
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.5);
            outline: none;
        }
        input[type="submit"] {
            background-color: #27ae60; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2ecc71; /* Verde más claro */
            transform: scale(1.05);
        }
        input[type="submit"]:active {
            transform: scale(0.95);
        }
        .social-login {
            margin: 20px 0;
        }
        .social-login button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .google {
            background-color: #db4437;
            color: white;
        }
        .facebook {
            background-color: #4267B2;
            color: white;
        }
        .apple {
            background-color: #000;
            color: white;
        }
        .social-login button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
        }
        .message a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrarse">

            <div class="social-login">
                <p>O regístrate con:</p>
                <button type="button" class="google">Google</button>
                <button type="button" class="facebook">Facebook</button>
                <button type="button" class="apple">Apple</button>
            </div>

            <div class="message">
                <p>¿Ya tienes una cuenta? <a href="./inicio sesion.html">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>

</body>
</html>
